<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	type="text/css">
<link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
</head>

<body>
	<div th:insert="@{/fragments/navbar}"></div>
	<div class="py-5">
		<div class="container">
			<div class="alert alert-success" th:if="${successMessage}">
				<strong>Success!</strong> Indicates a successful or positive action.
			</div>
			<div class="row">
				<div class="col-md-8">
					<form th:action="@{/registro}" th:object="${user}" method="post">
						<div class="form-group form-row">
							<label class="col-sm-2 col-form-label">Nombre</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"
									placeholder="Introduzca nombre" th:field="*{name}">
								<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></p>
							</div>
						</div>
						<div class="form-group form-row">
							<label class="col-sm-2 col-form-label">1er Apellido</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"
									placeholder="Introduzca apellido" th:field="*{lastName}">
								<p th:if="${#fields.hasErrors('lastName')}"
									th:errors="*{lastName}" class="text-danger"></p>
							</div>
						</div>
						<div class="form-group form-row">
							<label class="col-sm-2 col-form-label">2o Apellido</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"
									placeholder="Introduzca apellido" th:field="*{lastName2}">
								<p th:if="${#fields.hasErrors('lastName2')}"
									th:errors="*{lastName2}" class="text-danger"></p>
							</div>

						</div>
						<div class="form-group form-row">
							<label class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-10">
								<input type="email" class="form-control"
									placeholder="Introduzca email" th:field="*{email}">
									<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="text-danger"></p>
							</div>
							
						</div>
						<div class="form-group form-row">
							<label class="col-sm-2 col-form-label">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control"
									placeholder="Password" th:field="*{password}">
									<p th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}" class="text-danger"></p>
							</div>
							
						</div>
						<hr>
						<button type="submit" class="btn btn-primary mr-3">Registrar</button>
						<a type="reset" th:href="@{/registro}" class="btn btn-secondary">Borrar</a>
					</form>
				</div>
				<div class="col-md-4">
					<img class="d-block img-fluid" th:src="@{/images/staticmap.png}">
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<pingendo onclick="window.open('https://pingendo.com/', '_blank')"
		style="cursor:pointer;position: fixed;bottom: 10px;right:10px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:180px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made
	with Pingendo&nbsp;&nbsp; <img
		src="https://pingendo.com/site-assets/Pingendo_logo_big.png"
		class="d-block" alt="Pingendo logo" height="16"> </pingendo>
</body>

</html>
