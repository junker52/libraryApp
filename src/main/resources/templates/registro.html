<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/templates :: head">
</head>

<body>
	<nav th:replace="fragments/templates :: navbar">
		<p>Navbar!</p>
	</nav>
	<div class="py-5">
		<div class="container">
			<div class="alert alert-success" th:if="${successMessage}">
				<strong>Success!</strong> Indicates a successful or positive action.
			</div>
			<div class="row">
				<div class="col-md-8">
					<form th:action="@{/registro}" th:object="${user}" method="post">
						<div class="form-group form-row">
							<label class="col-sm-2 col-form-label" th:text="#{registro.name}"></label>
							<div class="col-sm-10">
								<input type="text" class="form-control"
									   th:placeholder="#{registro.name}" th:field="*{name}">
								<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></p>
							</div>
						</div>
						<div class="form-group form-row">
							<label class="col-sm-2 col-form-label" th:text="#{registro.lastname}"></label>
							<div class="col-sm-10">
								<input type="text" class="form-control"
									   th:placeholder="#{registro.lastname}" th:field="*{lastName}">
								<p th:if="${#fields.hasErrors('lastName')}"
									th:errors="*{lastName}" class="text-danger"></p>
							</div>
						</div>
						<div class="form-group form-row">
							<label class="col-sm-2 col-form-label" th:text="#{registro.lastname2}"></label>
							<div class="col-sm-10">
								<input type="text" class="form-control"
									   th:placeholder="#{registro.lastname2}" th:field="*{lastName2}">
								<p th:if="${#fields.hasErrors('lastName2')}"
									th:errors="*{lastName2}" class="text-danger"></p>
							</div>

						</div>
						<div class="form-group form-row">
							<label class="col-sm-2 col-form-label" th:text="#{registro.email}"></label>
							<div class="col-sm-10">
								<input type="email" class="form-control"
									   th:placeholder="#{registro.email}" th:field="*{email}">
									<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="text-danger"></p>
							</div>
							
						</div>
						<div class="form-group form-row">
							<label class="col-sm-2 col-form-label" th:text="#{registro.password}"></label>
							<div class="col-sm-10">
								<input type="password" class="form-control"
									   th:placeholder="#{registro.password}" th:field="*{password}">
									<p th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}" class="text-danger"></p>
							</div>
							
						</div>
						<hr>
						<button type="submit" class="btn btn-primary mr-3" th:text="#{registro.registro}"></button>
						<a type="reset" th:href="@{/registro}" class="btn btn-secondary" th:text="#{registro.borrar}">Borrar</a>
					</form>
				</div>
				<div class="col-md-4">
					<img class="d-block img-fluid" th:src="@{/images/staticmap.png}">
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/templates :: footer">
		<p>Footer</p>
	</div>
</body>

</html>
