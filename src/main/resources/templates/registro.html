<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="@{/fragments/head}">
</head>

<body>
	<div th:insert="@{/fragments/navbar}"></div>
	<div class="py-5">
		<div class="container">
			<div class="alert alert-success" th:if="${successMessage}">
				<strong>Success!</strong> Indicates a successful or positive action.
			</div>
			<div class="row">
				<div class="col-md-8">
					<form th:action="@{/registro}" th:object="${user}" method="post">
						<div class="form-group form-row">
							<label class="col-sm-2 col-form-label">Nombre</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"
									placeholder="Introduzca nombre" th:field="*{name}">
								<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></p>
							</div>
						</div>
						<div class="form-group form-row">
							<label class="col-sm-2 col-form-label">1er Apellido</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"
									placeholder="Introduzca apellido" th:field="*{lastName}">
								<p th:if="${#fields.hasErrors('lastName')}"
									th:errors="*{lastName}" class="text-danger"></p>
							</div>
						</div>
						<div class="form-group form-row">
							<label class="col-sm-2 col-form-label">2o Apellido</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"
									placeholder="Introduzca apellido" th:field="*{lastName2}">
								<p th:if="${#fields.hasErrors('lastName2')}"
									th:errors="*{lastName2}" class="text-danger"></p>
							</div>

						</div>
						<div class="form-group form-row">
							<label class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-10">
								<input type="email" class="form-control"
									placeholder="Introduzca email" th:field="*{email}">
									<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="text-danger"></p>
							</div>
							
						</div>
						<div class="form-group form-row">
							<label class="col-sm-2 col-form-label">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control"
									placeholder="Password" th:field="*{password}">
									<p th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}" class="text-danger"></p>
							</div>
							
						</div>
						<hr>
						<button type="submit" class="btn btn-primary mr-3">Registrar</button>
						<a type="reset" th:href="@{/registro}" class="btn btn-secondary">Borrar</a>
					</form>
				</div>
				<div class="col-md-4">
					<img class="d-block img-fluid" th:src="@{/images/staticmap.png}">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
