<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/templates :: head">
</head>

<body >
<nav class="navbar navbar-expand-md bg-primary navbar-dark" th:replace="fragments/templates :: navbar">
	<p>Navbar!</p>
</nav>
<div class="py-5">
	<div class="container">
		<div class="row">
			<div class="col-sm-4 my-2" th:each="libro : ${sessionContext.libros}">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title" th:text="${libro.titulo}"></h5>
					<p class="card-text">Prueba</p>
					<p class="card-text">
						<small class="text-muted">Last updated 3 mins ago</small>
					</p>
					<hr>
					<a class="btn navbar-btn text-white btn-primary p-2 modal-class" th:id="${libro.id_libro}">
						<i class="fa d-inline fa-lg fa-book"></i>
						<span> </span>
					</a>
					<a class="btn navbar-btn text-white btn-primary p-2">
						<i class="fa d-inline fa-lg fa-info-circle"></i>
					</a>
					<!-- Modal de prueba -->
					<div id="reserva-model"></div>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>
<div th:replace="fragments/templates :: footer">
	<p>Footer</p>
</div>

</body>

</html>
