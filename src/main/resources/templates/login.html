<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="@{/fragments/head}">
</head>

<body>
	<div th:insert="@{/fragments/navbar}"></div>
	<div class="py-5">
		<div class="container mt-5">
			<div class="row text-center">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="alert alert-danger" th:if="${param.error}">
						<strong>Login Incorrecto</strong> Vuelva a probar
					</div>
					<form class="" th:action="@{/login}" th:method="post">
						<div class="form-group text-left">
							<label class="text-left" th:text="#{login.email}"></label> <input
								type="email" class="form-control" placeholder="Email"
								required="required" id="email" name="email">
						</div>
						<div class="form-group text-left">
							<label th:text="#{login.password}"></label> <input type="password"
								class="form-control" placeholder="Password" id="password"
								name="password">
						</div>
						<button type="submit" class="btn btn-primary">Login</button>
					</form>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
	</div>
</body>

</html>
