<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/templates :: head">
</head>

<body>
  <nav class="navbar navbar-expand-md bg-primary navbar-dark" th:replace="fragments/templates :: navbar">
    <p>Navbar!</p>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row mb-3">
        <div class="col-md-12">
          <h1 class="">Mis alquileres</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="">Estos son los libros que tienes actualmente alquilados.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Titulo</th>
                <th scope="col">Autor</th>
                <th scope="col">Fecha de alquiler</th>
                <th scope="col">Fecha de devoluci√≥n</th>
                <th scope="col">Acciones</th>

              </tr>
            </thead>
            <tbody>
              <tr th:each="reserva,itrStat : ${reservas}">
                <th class="align-middle" scope="row" th:text="${itrStat.index + 1}"></th>
                <td class="align-middle" th:text="${reserva.libro.titulo}">Titulo</td>
                <td class="align-middle" th:text="${reserva.libro.autor.nombre}+' '+${reserva.libro.autor.apellido1}+' '+${reserva.libro.autor.apellido2}">Autor</td>
                <td class="align-middle" th:text="${reserva.fechaDesde}">Fecha inicio</td>
                <td class="align-middle" th:text="${reserva.fechaHasta}">Fecha fin</td>
                <td>
                  <a class="btn btn-outline-danger text-danger">Devolver</a>
                  <a class="btn btn-outline-warning text-warning">Prorrogar</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="fragments/templates :: footer">
    <p>Footer</p>
  </div>
</body>

</html>
